<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="./icon-imgs/favicon.png">
</head>

<body>
    <div class="main" id="main">
        <span id="website-title">Tic Tac Toe</span>
        <span id="PlayMode">
            <button id="SP" class="activePlayMode">
                <img src="./icon-imgs/pvBotIcon.png" alt="">
            </button> <!-- sp = single player -->
            <button id="DP">
                <img src="./icon-imgs/pvpIcon.png" alt="">
            </button> <!-- DP = Double player -->
        </span>
        <span id="turnDisplay">
            <span class="Player-text-span">
                <p id="Player-1-text" class="Player-turn">X</p> : 
                <p id="Player-1-wins">0</p>
            </span>
            <span class="Player-text-span">
                <p id="Player-2-text">O</p> : 
                <p id="Player-2-wins">0</p>
            </span>
        </span>
        <div id="main-box">
            <div id="11" class="box placeX" data-id="1"></div>
            <div id="12" class="box placeO" data-id="2"></div>
            <div id="13" class="box" data-id="3"></div>
            <div id="21" class="box" data-id="4"></div>
            <div id="22" class="box" data-id="5"></div>
            <div id="23" class="box" data-id="6"></div>
            <div id="31" class="box" data-id="7"></div>
            <div id="32" class="box" data-id="8"></div>
            <div id="33" class="box" data-id="9"></div>
        </div>
        <div id="reset"></div>

        <div id="credits">
            <a href="https://github.com/1447bits/" target="_blank">github@1447bits</a>
        </div>
    </div>
</body>
<script src="./index.js" type="module"></script>

</html>
