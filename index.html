<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>TicTacToe</title>
    <link rel="icon" type="image/x-icon" href="./icon-imgs/favicon.png">
</head>
        
<body>
    <div class="main" id="main">
        <h1 id="website-title">TicTacToe</h1>
        <span id="PlayMode">
            <button id="SP" class="activePlayMode">
                <img src="https://cdn-icons-png.flaticon.com/128/2354/2354573.png" alt="">
                <p id="PlayMode-text">One Player</p>
            </button> <!-- sp = single player -->
            <button id="DP">
                <img src="https://cdn-icons-png.flaticon.com/128/2354/2354573.png" alt=""><img src="https://cdn-icons-png.flaticon.com/128/2354/2354573.png" alt="">
                <p id="PlayMode-text">Two Player</p>
            </button> <!-- DP = Double player -->
        </span>
        <span id="turnDisplay">
            <p id="Player-1-text">Player 1</p>
            <p id="Player-2-text">Player 2</p>
        </span>
        <span id="winCounter">
            <p id="Player-1-wins">0</p>
            <p id="Player-2-wins">0</p>  
        </span>
        <div id="main-box">
            <div id="11" class="box" data-id="1"></div>
            <div id="12" class="box" data-id="2"></div>
            <div id="13" class="box" data-id="3"></div>
            <div id="21" class="box" data-id="4"></div>
            <div id="22" class="box" data-id="5"></div>
            <div id="23" class="box" data-id="6"></div>
            <div id="31" class="box" data-id="7"></div>
            <div id="32" class="box" data-id="8"></div>
            <div id="33" class="box" data-id="9"></div>
        </div>
        <div id="reset">
            <p>new game starts in </p>
            <p id="resettimer">0 s</p>
        </div>
    </div>
</body>
<script src="./index.js" type="module"></script>

</html>
